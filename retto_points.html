<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리또 포인트 - 로또 6/45</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components
        const ArrowLeft = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        );

        const Coins = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const Gift = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
            </svg>
        );

        const Camera = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const Filter = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
        );

        function RettoPointsApp() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [pointsBalance, setPointsBalance] = useState(0);
            const [pointsHistory, setPointsHistory] = useState([]);
            const [filteredHistory, setFilteredHistory] = useState([]);
            const [filterType, setFilterType] = useState('all');

            const API_BASE_URL = window.location.hostname === 'localhost'
                ? 'http://localhost:5002'
                : window.location.origin;

            // 사용자 정보 조회
            useEffect(() => {
                fetchUserInfo();
            }, []);

            const fetchUserInfo = async () => {
                const sessionToken = localStorage.getItem('sessionToken');
                if (!sessionToken) {
                    window.location.href = 'index.html';
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${sessionToken}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setUser(data.user);
                        fetchPointsData(sessionToken);
                    } else {
                        localStorage.removeItem('sessionToken');
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('사용자 정보 조회 실패:', error);
                    window.location.href = 'index.html';
                }
            };

            // 포인트 데이터 조회
            const fetchPointsData = async (token) => {
                try {
                    // 포인트 잔액 조회
                    const balanceResponse = await fetch(`${API_BASE_URL}/api/retto/points`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (balanceResponse.ok) {
                        const balanceData = await balanceResponse.json();
                        setPointsBalance(balanceData.data.balance);
                    }

                    // 포인트 내역 조회
                    const historyResponse = await fetch(`${API_BASE_URL}/api/retto/points/history?limit=100`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (historyResponse.ok) {
                        const historyData = await historyResponse.json();
                        setPointsHistory(historyData.data.history || []);
                        setFilteredHistory(historyData.data.history || []);
                    }
                } catch (error) {
                    console.error('포인트 데이터 조회 실패:', error);
                } finally {
                    setLoading(false);
                }
            };

            // 필터링
            useEffect(() => {
                if (filterType === 'all') {
                    setFilteredHistory(pointsHistory);
                } else {
                    setFilteredHistory(pointsHistory.filter(h => h.transaction_type === filterType));
                }
            }, [filterType, pointsHistory]);

            // 통계 계산
            const stats = {
                totalEarned: pointsHistory.reduce((sum, h) => h.amount > 0 ? sum + h.amount : sum, 0),
                scanCount: pointsHistory.filter(h => h.transaction_type === 'scan').length,
                winCount: pointsHistory.filter(h => h.transaction_type === 'win').length,
            };

            // 날짜 포맷팅
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const hours = date.getHours();
                const minutes = date.getMinutes();
                const ampm = hours >= 12 ? '오후' : '오전';
                const displayHours = hours % 12 || 12;

                return `${year}년 ${month}월 ${day}일 ${ampm} ${displayHours}:${minutes.toString().padStart(2, '0')}`;
            };

            // 트랜잭션 타입 뱃지
            const getTypeBadge = (type) => {
                const types = {
                    'scan': { label: '스캔', color: 'bg-blue-500 text-white', icon: Camera },
                    'win': { label: '당첨', color: 'bg-yellow-500 text-white', icon: Gift },
                    'use': { label: '사용', color: 'bg-red-500 text-white', icon: Coins },
                    'admin': { label: '관리자', color: 'bg-purple-500 text-white', icon: TrendingUp }
                };

                const typeInfo = types[type] || { label: type, color: 'bg-gray-500 text-white', icon: Coins };
                const Icon = typeInfo.icon;

                return (
                    <span className={`inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm font-semibold ${typeInfo.color}`}>
                        <Icon className="w-4 h-4" />
                        {typeInfo.label}
                    </span>
                );
            };

            const handleLogout = async () => {
                const sessionToken = localStorage.getItem('sessionToken');
                if (sessionToken) {
                    await fetch(`${API_BASE_URL}/api/auth/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${sessionToken}`
                        }
                    });
                }
                localStorage.removeItem('sessionToken');
                window.location.href = 'index.html';
            };

            if (loading) {
                return (
                    <div className="container mx-auto px-4 py-8 max-w-4xl">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <div className="animate-pulse">
                                <div className="h-8 bg-gray-200 rounded w-1/4 mb-4"></div>
                                <div className="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
                                <div className="h-4 bg-gray-200 rounded w-1/3"></div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-8 max-w-4xl">
                    {/* 헤더 */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex items-center justify-between mb-4">
                            <div className="flex items-center">
                                <button
                                    onClick={() => window.location.href = 'index.html'}
                                    className="mr-4 p-2 hover:bg-gray-100 rounded-full transition-colors"
                                >
                                    <ArrowLeft className="w-6 h-6 text-gray-600" />
                                </button>
                                <Coins className="w-8 h-8 text-yellow-500 mr-2" />
                                <h1 className="text-3xl font-bold text-gray-800">리또 포인트</h1>
                            </div>
                            {user && (
                                <div className="flex items-center gap-3">
                                    <img src={user.profile_image_url} alt="프로필" className="w-10 h-10 rounded-full" />
                                    <div className="text-sm">
                                        <p className="font-semibold text-gray-800">{user.nickname}</p>
                                        <button
                                            onClick={handleLogout}
                                            className="text-red-500 hover:text-red-700 text-xs"
                                        >
                                            로그아웃
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* 포인트 잔액 카드 */}
                    <div className="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-lg shadow-lg p-8 mb-6 text-white">
                        <div className="flex items-center justify-between">
                            <div>
                                <p className="text-white/80 text-lg mb-2">보유 리또 포인트</p>
                                <p className="text-5xl font-bold">{pointsBalance.toLocaleString()}</p>
                                <p className="text-white/90 text-sm mt-2">누적 적립: {stats.totalEarned.toLocaleString()} 리또</p>
                            </div>
                            <Coins className="w-24 h-24 text-white/30" />
                        </div>
                    </div>

                    {/* 적립 내역 리스트 */}
                    <div className="space-y-4">
                        {filteredHistory.length === 0 ? (
                            <div className="bg-white rounded-lg shadow-lg p-12 text-center">
                                <Coins className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                                <p className="text-gray-400 text-lg mb-2">리또 포인트 내역이 없습니다</p>
                                <p className="text-gray-300 text-sm mb-4">로또 용지를 스캔하여 리또 포인트를 받아보세요!</p>
                                <button
                                    onClick={() => window.location.href = 'index.html'}
                                    className="px-6 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors"
                                >
                                    스캔하러 가기
                                </button>
                            </div>
                        ) : (
                            filteredHistory.map((item) => {
                                const isPositive = item.amount > 0;
                                return (
                                    <div
                                        key={item.id}
                                        className="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow"
                                    >
                                        <div className="flex items-start justify-between mb-3">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-2 mb-2">
                                                    {getTypeBadge(item.transaction_type)}
                                                    <span className={`text-2xl font-bold ${isPositive ? 'text-green-600' : 'text-red-600'}`}>
                                                        {isPositive ? '+' : ''}{item.amount.toLocaleString()}
                                                    </span>
                                                </div>
                                                <p className="text-gray-700 font-medium mb-1">
                                                    {item.description}
                                                </p>
                                                <p className="text-sm text-gray-500">
                                                    {formatDate(item.created_at)}
                                                </p>
                                            </div>
                                        </div>

                                        {item.metadata && (
                                            <div className="mt-3 pt-3 border-t border-gray-100">
                                                <div className="flex gap-4 text-sm text-gray-600">
                                                    {item.metadata.round && (
                                                        <span>회차: <strong className="text-indigo-600">{item.metadata.round}회</strong></span>
                                                    )}
                                                    {item.metadata.rank && (
                                                        <span>등수: <strong className="text-yellow-600">{item.metadata.rank}등</strong></span>
                                                    )}
                                                    {item.metadata.matched_count !== undefined && (
                                                        <span>맞춘 개수: <strong className="text-blue-600">{item.metadata.matched_count}개</strong></span>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })
                        )}
                    </div>

                    {/* 하단 여백 */}
                    <div className="h-8"></div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RettoPointsApp />);
    </script>
</body>
</html>
