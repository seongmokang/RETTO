<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인 중...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-yellow-400 mx-auto mb-6"></div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">카카오 로그인 중...</h2>
        <p class="text-gray-600" id="status">잠시만 기다려주세요</p>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5002'
            : window.location.origin;
        const statusEl = document.getElementById('status');

        // URL에서 코드 추출
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (!code) {
            statusEl.textContent = '로그인에 실패했습니다.';
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 2000);
        } else {
            // 백엔드로 코드 전송
            fetch(`${API_BASE_URL}/api/auth/kakao/callback?code=${code}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // 세션 토큰 저장
                        localStorage.setItem('sessionToken', data.data.session_token);

                        statusEl.textContent = '로그인 성공! 메인 페이지로 이동합니다...';

                        // 메인 페이지로 리다이렉트
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1000);
                    } else {
                        statusEl.textContent = `로그인 실패: ${data.error}`;
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusEl.textContent = '로그인 처리 중 오류가 발생했습니다.';
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);
                });
        }
    </script>
</body>
</html>
